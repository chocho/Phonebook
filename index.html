<body>
    <div class="container-fluid">   
        
            <h1>Телефонен указател</h1>
            
                <button type="button" class="btn btn-primary" id="addRec">Добави запис</button>
                <button type="button" class="btn btn-primary" id="importRec">Импортирай записи</button>
                <button type="button" class="btn btn-danger" id="clearLS">Изтрий всичко</button>
           
        

        <div class="table-responsive"> 
            <table id="phoneTable" class="table">
                <tbody>
                    <tr class="row">
                        <th class="col-md-1">Телефон</th>
                        <th class="col-md-1">Име</th>
                        <th class="col-md-1">Населено място</th>
                        <th class="col-md-1">Пол</th>
                        <th class="col-md-1">Зодия</th>
                        <th class="col-md-1"></th>       
                    </tr>
                </tbody>
            </table>
        </div>  
        <div class="text-center">
            &copy; 2016 Chocho
        </div>
    </div>






    <div id="dialog">
        <p class="validateTips">Полетата със звезда са задължителни.</p>

        <form>
            <fieldset>
                <div class="form-group">
                    <label for="name">Телефон *</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="name">Име *</label>
                    <input type="text" class="form-control" id="name">
                </div>   
                <div class="form-group">
                    <label for="name">Населено място</label>
                    <input type="text" class="form-control" id="place">
                </div>  
                <div class="form-group">
                    <label for="name">Пол *</label>
                    <select id="gender">
                        <option value=""></option>
                        <option value="м">м</option>
                        <option value="ж">ж</option>
                    </select>
                </div>  
                <div class="form-group">
                    <label for="zodiac">Зодия</label>
                    <select id="zodiac">
                        <option value=""></option>
                        <option value="Овен">Овен</option>
                        <option value="Телец">Телец</option>
                        <option value="Близнаци">Близнаци</option>
                        <option value="Рак">Рак</option>
                        <option value="Лъв">Лъв</option>
                        <option value="Дева">Дева</option>
                        <option value="Везни">Везни</option>
                        <option value="Скорпион">Скорпион</option>
                        <option value="Стрелец">Стрелец</option>
                        <option value="Козирог">Козирог</option>
                        <option value="Водолей">Водолей</option>
                        <option value="Риби">Риби</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Бележки</label>
                    <input type="text" class="form-control" id="note">
                </div>
            </fieldset>
        </form>
    </div>

    <div id="dialog2" title="Потребител">
        <h4>Телефон</h4>
        <p  id="phone"  class=""></p>
        <h4>Име</h4>
        <p  id="name"  class=""></p>
        <h4>Населено място</h4>
        <p id="place"  class=""></p>
        <h4>Пол</h4>
        <p id="gender"  class=""></p>
        <h4>Зодия</h4>
        <p id="zodiac"  class=""></p>
        <h4>Бележки</h4>
        <p  id="note"  class=""> </p>
    </div>

    <div id="importDiv" >
        <p class="validateTips">Полетата със звезда са задължителни</p>
        <textarea id = "textAr" rows="54" cols="100" autofocus></textarea>
    </div>
